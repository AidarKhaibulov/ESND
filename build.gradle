plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
    id "org.springdoc.openapi-gradle-plugin" version "1.6.0"
}

group = 'com.dex'
version = '0.3.1'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2023.0.3")
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

}